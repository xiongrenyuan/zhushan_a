<!DOCTYPE html>
<html>
	<head>
		<meta charset="UTF-8">
		<meta name="viewport"
		 	  content="width=device-width,initial-scale=1.0, minimum-scale=1.0, maximum-scale=1.0, user-scalable=no,minimal-ui">
		<title>评比进度</title>
		<link rel="stylesheet" type="text/css" href="../common/css/mybase.css" />
		<link rel="stylesheet" type="text/css" href="../common/css/animate.min.css" />
		<link rel="stylesheet" type="text/css" href="css/compare_progress.css"/>
		<link rel="stylesheet" type="text/css" href="../common/css/loading.css" />
	<body>
	   <div class="loading">
		    <div class="wrapp">
		        <div class="load-5">
		            <div class="k-ring-2" >
		                <div class="k-ball-holder">
		                    <div class="k-ball1a" ></div>
		                </div>
		            </div>
		        </div>
		    </div>
       </div>
     	<div class="all_box" id="all_con">
     		<ul class="main_all">     			
     			<li class="conList animated flipInX" 
     				v-cloak
     				v-for="(item,index) in dataCon" 
     				:fid="item.material_id" >
     				<div class="data_top">
     					
     					<span class="num">{{item.director}}</span>
     					<span class="name">{{item.director_name}}</span>
     				</div>
     				<div class="data_con">
     					<h1 class="data_title">{{item.name}}</h1>
     					<span>上传时间：</span><span>{{item.created_at}}</span>
     				</div>
     				<div class="data_footer clearfix">
     					<div class="all">
     						<div class="percent"></div>
     					</div>
     					<span class="info_num" :fida="item.upload_user_count" :fidb="item.total_user_count" >{{item.upload_user_count}}/{{item.total_user_count}}</span>
     					<span class="info_title">提醒</span>
     				</div>
     			</li>
     		</ul>
			<div class="info_box middle">
					<h1>提醒成功！</h1>						    
			</div>	     	    
     	
     	
     	</div>
		<script src="../common/js/require.js" data-main='js/compare_progress.js'></script>
	</body>
</html>
