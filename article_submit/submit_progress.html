<!DOCTYPE html>
<html>
	<head>
		<meta charset="UTF-8">
		<meta name="viewport"
		 	  content="width=device-width,initial-scale=1.0, minimum-scale=1.0, maximum-scale=1.0, user-scalable=no,minimal-ui">
		<title>提交进度</title>
		<link rel="stylesheet" type="text/css" href="../common/css/mybase.css" />
		<link rel="stylesheet" type="text/css" href="../common/css/animate.min.css" />
		<link rel="stylesheet" type="text/css" href="css/submit_progress.css"/>
		<link rel="stylesheet" type="text/css" href="../common/css/loading.css"/>
	<body>
	  	   <div class="loading">
		    <div class="wrapp">
		        <div class="load-5">
		            <div class="k-ring-2" >
		                <div class="k-ball-holder">
		                    <div class="k-ball1a" ></div>
		                </div>
		            </div>
		        </div>
		    </div>
       </div>
     	<div class="all_box" id="all_con">
     		<ul class="main_all">
     			<li class="conList animated flipInX" v-for="(item,index) in dataCon" :fid="item.material_id" >
     				<div class="data_top">
     					
     					<span class="num">{{item.director}}</span>
     					<span class="name">{{item.director_name}}</span>
     				</div>
     				<div class="data_con clearfix">
     					<div class="conL fl">
     						<h1 class="data_title">{{item.name}}</h1>
     						<span>发布时间：</span><span>{{item.created_at}}</span>
     					</div>
     					
     					<div class="conR fr">
     						<span class="num">{{item.upload_user_count}}</span><span>人</span>
     					</span>
     				</div>
     			</li>

     			
     		</ul>
     	</div>
		<script src="../common/js/require.js" data-main='js/submit_progress.js'></script>
	</body>
</html>
